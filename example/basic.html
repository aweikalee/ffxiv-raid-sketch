<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Example - FFXIV RAID SKETCH</title>
    <script src="../dist/ffxiv-raid-sketch.umd.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var sketch = new FRS.Sketch({
            canvas: document.getElementById('canvas')
        })

        // 背景
        new FRS.Rect()
            .size(100, 100)
            .fill('#21252b')
            .addTo(sketch)

        // 圆形场地
        new FRS.Circle()
            .size(40)
            .fill('#282c34')
            .stroke('#61afef')
            .strokeWidth(4)
            .addTo(sketch)

        // 场地标记
        new FRS.Waymark('A').xy(0, -37.5).addTo(sketch)
        new FRS.Waymark('B').xy(37.5, 0).addTo(sketch)
        new FRS.Waymark('C').xy(0, 37.5).addTo(sketch)
        new FRS.Waymark('D').xy(-37.5, 0).addTo(sketch)

        // 怪物
        new FRS.Monster()
            .xy(0, -20)
            .rotate(180)
            .addTo(sketch)

        // 玩家
        new FRS.Player('吟游诗人')
            .addTo(sketch)

        // 标记
        new FRS.Mark('攻击1')
            .xy(5, -25)
            .addTo(sketch)
    </script>
</body>

</html>
